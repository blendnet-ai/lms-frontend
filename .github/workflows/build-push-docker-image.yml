name: Build and push the docker image to ghcr
on:
  push:
    branches: ["saksham", "saksham-staging", "main", "aspireworks-staging"]

jobs:
  build-push:
    environment:
      name: ${{ github.ref_name }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        name: Checking out code

      - name: "Create .env file"
        run: |
          touch .env
          echo BACKEND_BASE_URL=${{ vars.BACKEND_BASE_URL }} >> .env
          echo BACKEND_WEBSOCKET_URL=${{ vars.BACKEND_WEBSOCKET_URL }} >> .env
          echo NEW_FLOW=${{ vars.NEW_FLOW }} >> .env
          echo ENV=${{ github.ref_name }} >> .env
          echo FRONTEND_URL=${{ vars.FRONTEND_URL }} >> .env
          echo CV_BUILDER_URL=${{ vars.CV_BUILDER_URL }} >> .env
          echo SENTRY_DSN=${{ vars.SENTRY_DSN }} >> .env
          echo BACKEND_DSA_BOT_WS_URL=${{ vars.BACKEND_DSA_BOT_WS_URL }} >> .env
          echo GOOGLE_SHEETS_URL=${{ vars.GOOGLE_SHEETS_URL }} >> .env

      - name: Build the Docker image
        run: eval `ssh-agent -s` && ssh-add ~/.ssh/id_rsa && DOCKER_BUILDKIT=1 docker build --build-arg ENV_FILE=.env -t ghcr.io/blendnet-ai/frontend-${{ github.ref_name }} .

      - name: Push the Docker image to ghcr
        run: docker push ghcr.io/blendnet-ai/frontend-${{ github.ref_name }}:latest
